<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Avatar Dice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
      #board {
        height: 80vh;
      }
      .box-container {
        width: 300px;
        height: 400px;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <div id="login" class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <form id="form" action="" autocomplete="off" class="d-flex flex-grow-1 flex-column justify-content-center">
                <div class="form-group">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" required class="form-control" id="username" name="username" placeholder="Your in game name" />
                  <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid in game name.
                  </div>
                </div>
                <div class="container">
                  <div class="mt-2 d-flex justify-content-center gap-2">
                    <div class="d-flex flex-grow-1">
                      <input value="water" type="radio" class="btn-check" name="bending" id="option1" autocomplete="off">
                      <label class="btn flex-grow-1" for="option1" style="color: #007cdb"><i class="fa-solid fa-water"></i> water</label>
                    </div>
                    <div class="d-flex flex-grow-1">
                      <input value="earth" type="radio" class="btn-check" name="bending" id="option2" autocomplete="off">
                      <label class="btn flex-grow-1" for="option2" style="color: #9f7c00"><i class="fa-solid fa-hill-rockslide"></i> earth</label>
                    </div>
                    <div class="d-flex flex-grow-1">
                      <input value="fire" type="radio" class="btn-check" name="bending" id="option3" autocomplete="off">
                      <label class="btn flex-grow-1" for="option3" style="color: #f53838"><i class="fa-solid fa-fire-flame-curved"></i> fire</label>
                    </div>
                    <div class="d-flex flex-grow-1">
                      <input value="air" type="radio" class="btn-check" name="bending" id="option4" autocomplete="off">
                      <label class="btn flex-grow-1" for="option4" style="color: #c7c7c7"><i class="fa-solid fa-wind"></i> air</label>
                    </div>
                  </div>
                </div>
                <button type="submit" id="sendlogin" class="btn btn-primary mt-2">
                  enter
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main" class="m-2 row d-none">
      <div id="main-actions" class="d-flex align-items-center">
        <button id="rollBtn" class="m-2 btn btn-lg btn-success"><i class="fa-solid fa-dice"></i> Roll</button>
        <p id="progress" class="text-large m-0 text-body"></p>
        <p id="detail" class="text-large m-0 text-body"></p>
      </div>
      <div id="users" class="d-flex gap-1">
        
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/dice.js" type="module"></script>
    <script src="/frontend.js" type="module"></script>
    <script src="https://kit.fontawesome.com/713a071e73.js" crossorigin="anonymous"></script>
  </body>
</html>
